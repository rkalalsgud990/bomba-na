<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOMBA NA</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #111 20%, #000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #00eaff;
      text-shadow: 0 0 5px #00eaff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 55px);
      gap: 12px;
      margin: 20px 0;
    }
    .tile {
      width: 55px;
      height: 55px;
      background: linear-gradient(145deg, #1c1c1c, #222);
      border: 2px solid #333;
      border-radius: 12px;
      font-size: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .tile:hover {
      transform: scale(1.05);
    }
    .tile.revealed { background-color: #005eff; }
    .tile.bomb { background-color: #ff4d4d; animation: explode 0.5s ease-in-out; }
    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3) rotate(10deg); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    .info, .controls { text-align: center; margin: 10px 0; }
    select, button {
      margin: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
    }
    select {
      background: #222;
      color: #fff;
      box-shadow: 0 0 5px #00eaff;
    }
    button {
      background: linear-gradient(to right, #00c3ff, #005eff);
      color: white;
      box-shadow: 0 0 10px #00eaff;
      cursor: pointer;
    }
    .message {
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 0 5px #fff;
    }
  .tile.lava {
  background: linear-gradient(135deg, #ff4500, #8b0000);
  border-color: #ff6347;
}
.tile.ice {
  background: linear-gradient(135deg, #00ffff, #007a99);
  border-color: #00eaff;
}
.tile.neon {
  background: linear-gradient(135deg, #0ff, #0f0);
  border-color: #0ff;
  box-shadow: 0 0 10px #0ff;
}
</style>
</head>
<body>
  <h1>BOMBA NA</h1>
  <div class="info">
    ðŸ’° Money: â‚±<span id="money">200.00</span><br><br>
    ðŸ’Ž Bet:
    <select id="bet">
      <option value="10">â‚±10</option>
      <option value="20">â‚±20</option>
      <option value="50">â‚±50</option>
      <option value="100">â‚±100</option>
      <option value="200">â‚±200</option>
      <option value="500">â‚±500</option>
      <option value="1000">â‚±1000</option>
      <option value="5000">â‚±5000</option>
      <option value="10000">â‚±10000</option>
    </select><br><br>
    ðŸ’£ Bombs:
    <select id="bombs">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select><br><br>
    ðŸ“ˆ Multiplier: <span id="multiplier">1.00x</span>
  </div>
  <div class="controls">
    <div style="margin: 10px 0;">
      ðŸ’µ
      <button onclick="adjustMoney(10)">+â‚±10</button>
      <button onclick="adjustMoney(-10)">âˆ’â‚±10</button>
    </div>
    <label for="skin">ðŸŽ¨ Tile Skin:</label>
    <select id="skin" onchange="changeSkin()">
      <option value="default">Default</option>
      <option value="lava">Lava</option>
      <option value="ice">Ice</option>
      <option value="neon">Neon</option>
    </select>
    <button onclick="startGame()">ðŸŽ® Start Game</button>
    <button onclick="cashOut()">ðŸ’° Cash Out</button>
  </div>
  <div class="grid" id="grid"></div>
  <div class="message" id="message"></div>  <script>
    const gridSize = 5;
    let money = 200;
    let bet = 10;
    let bombCount = 5;
    let bombs = new Set();
    let revealed = 0;
    let multiplier = 1.0;
    let gameOver = true;
    let currentWinnings = 0;

    const grid = document.getElementById("grid");
    const moneyDisplay = document.getElementById("money");
    const multiplierDisplay = document.getElementById("multiplier");
    const messageDisplay = document.getElementById("message");

    function updateUI() {
  moneyDisplay.textContent = money.toFixed(2);
  multiplierDisplay.textContent = multiplier.toFixed(2) + "x";
}

    function createGrid() {
      grid.innerHTML = "";
      for (let i = 0; i < gridSize * gridSize; i++) {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        tile.dataset.index = i;
        tile.onclick = () => revealTile(tile);
        grid.appendChild(tile);
      }
    }

    function generateBombs() {
      const set = new Set();
      while (set.size < bombCount) {
        set.add(Math.floor(Math.random() * (gridSize * gridSize)));
      }
      return set;
    }

    function startGame() {
      bet = parseInt(document.getElementById("bet").value);
      bombCount = parseInt(document.getElementById("bombs").value);
      if (bet > money || bet <= 0 || bombCount < 1 || bombCount > 15) {
        alert("Invalid bet or bomb count.");
        return;
      }
      money -= bet;
      bombs = generateBombs();
      revealed = 0;
      multiplier = 1.0;
      currentWinnings = 0;
      gameOver = false;
      messageDisplay.textContent = "";
      createGrid();
changeSkin();
      updateUI();
    }

    function revealTile(tile) {
      if (gameOver || tile.classList.contains("revealed")) return;
      const index = parseInt(tile.dataset.index);
      if (bombs.has(index)) {
        tile.classList.add("bomb");
        tile.textContent = "ðŸ’£";
        gameOver = true;
        revealAll();
        messageDisplay.textContent = "ðŸ’¥ You lost!";
        updateUI();
        return;
      }
      tile.classList.add("revealed");
      tile.textContent = "ðŸ’Ž";

      // Add cool popup showing diamond value
      const pop = document.createElement("div");
      pop.textContent = `+â‚±${(bet * Math.pow(1.1 + bombCount * 0.05, revealed)).toFixed(2)}`;
      pop.style.position = "absolute";
      pop.style.top = "50%";
      pop.style.left = "50%";
      pop.style.transform = "translate(-50%, -50%) scale(1)";
      pop.style.background = "rgba(0, 191, 255, 0.15)";
      pop.style.padding = "2px 8px";
      pop.style.color = "#00bfff";
      pop.style.fontSize = "12px";
      pop.style.borderRadius = "6px";
      pop.style.fontWeight = "bold";
      pop.style.pointerEvents = "none";
      pop.style.transition = "transform 0.8s ease, opacity 0.8s ease";
      tile.appendChild(pop);
      setTimeout(() => {
        pop.style.transform = "translate(-50%, -80%) scale(1.2)";
        pop.style.opacity = "0";
      }, 50);
      setTimeout(() => pop.remove(), 1000);
      revealed++;
      multiplier = Math.pow(1.1 + bombCount * 0.05, revealed);
      currentWinnings = bet * multiplier;
      updateUI();
    }

    function cashOut() {
      if (!gameOver && revealed > 0) {
        money += currentWinnings;
        gameOver = true;
        revealAll();
        messageDisplay.textContent = `âœ… You won â‚±${currentWinnings.toFixed(2)}!`;
        updateUI();
      } else if (revealed === 0) {
        alert("Reveal at least one tile before cashing out.");
      }
    }

    function revealAll() {
      for (let i = 0; i < gridSize * gridSize; i++) {
        const tile = grid.children[i];
        const idx = parseInt(tile.dataset.index);
        if (bombs.has(idx)) {
          tile.classList.add("bomb");
          tile.textContent = "ðŸ’£";
        } else if (!tile.classList.contains("revealed")) {
          tile.classList.add("revealed");
          tile.textContent = "ðŸ’Ž";
        }
      }
    }

    createGrid();
    updateUI();
  function changeSkin() {
  const skin = document.getElementById("skin").value;
  const root = document.documentElement;
  document.querySelectorAll(".tile").forEach(tile => {
    tile.classList.remove("lava", "ice", "neon");
    if (skin !== "default") tile.classList.add(skin);
  });
}
function adjustMoney(amount) {
  money = Math.max(0, money + amount);
  updateUI();
}
</script></body>
</html>
