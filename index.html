<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOMBA NA</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #111 20%, #000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
      color: #00eaff;
      text-shadow: 0 0 5px #00eaff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 55px);
      gap: 12px;
      margin: 20px 0;
    }
    .tile {
      width: 55px;
      height: 55px;
      background: linear-gradient(145deg, #1c1c1c, #222);
      border: 2px solid #333;
      border-radius: 12px;
      font-size: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .tile:hover { transform: scale(1.05); }
    .tile.revealed { background-color: #005eff; }
    .tile.bomb {
      background-color: #ff4d4d;
      animation: explode 0.5s ease-in-out;
    }
    .tile.lava { background: linear-gradient(135deg, #ff4500, #8b0000); border-color: #ff6347; }
    .tile.ice { background: linear-gradient(135deg, #00ffff, #007a99); border-color: #00eaff; }
    .tile.neon { background: linear-gradient(135deg, #0ff, #0f0); border-color: #0ff; box-shadow: 0 0 10px #0ff; }
    .info, .controls { text-align: center; margin: 10px 0; }
    select {
      padding: 6px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 0 5px #00eaff;
    }
    button {
      background: linear-gradient(to right, #00c3ff, #005eff);
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 10px #00eaff;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { transform: scale(1.05); box-shadow: 0 0 15px #00eaff; }
    .message {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
      text-shadow: 0 0 5px #fff;
    }
    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3) rotate(10deg); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    .tile.revealed::after {
      content: "";
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #fff;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      animation: sparkle 0.5s ease forwards;
    }
    @keyframes sparkle {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -80%) scale(1.8); opacity: 0; }
    }
  </style>
</head>
<body>
<button id="soundToggle" onclick="toggleSound()">ðŸ”Š Enable Sound</button>
<h1>BOMBA NA</h1>
<div class="info">
  ðŸ’° Money: â‚±<span id="money">200.00</span><br>
  ðŸ’Ž Bet: â‚±
  <select id="bet">
    <option value="10">â‚±10</option><option value="20">â‚±20</option><option value="50">â‚±50</option>
    <option value="100">â‚±100</option><option value="200">â‚±200</option><option value="500">â‚±500</option>
    <option value="1000">â‚±1000</option><option value="5000">â‚±5000</option><option value="10000">â‚±10000</option>
  </select>
  ðŸ’£ Bombs (1â€“15):
  <select id="bombs">
    ${[...Array(15).keys()].map(i => `<option value="${i + 1}" ${i + 1 === 5 ? 'selected' : ''}>${i + 1}</option>`).join("")}
  </select><br>
  ðŸ“ˆ Multiplier: <span id="multiplier">1.00x</span>
</div>
<div class="controls">
  <label for="skin">ðŸŽ¨</label>
  <select id="skin" onchange="changeSkin()">
    <option value="default">Default</option>
    <option value="lava">Lava</option>
    <option value="ice">Ice</option>
    <option value="neon">Neon</option>
  </select><br>
  ðŸ’µ <button onclick="adjustMoney(10)">+â‚±10</button><button onclick="adjustMoney(-10)">âˆ’â‚±10</button><br>
  <button onclick="startGame()">ðŸŽ® Start Game</button>
  <button onclick="cashOut()">ðŸ’° Cash Out</button>
</div>
<div class="grid" id="grid"></div>
<div class="message" id="message"></div>
<audio id="sparkleSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4b59fdc9be.mp3?filename=sparkle-6041.mp3" preload="auto"></audio>
<audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2023/03/25/audio_659eeb7e5f.mp3?filename=fantasy-game-background-143079.mp3" loop autoplay></audio>
<script>
document.getElementById("bgMusic").volume = 0.4;
let soundEnabled = false;
function toggleSound() {
  const bgMusic = document.getElementById("bgMusic");
  soundEnabled = !soundEnabled;
  if (soundEnabled) {
    bgMusic.play();
    document.getElementById("soundToggle").textContent = "ðŸ”‡ Mute Sound";
  } else {
    bgMusic.pause();
    document.getElementById("soundToggle").textContent = "ðŸ”Š Enable Sound";
  }
}
const gridSize = 5;
let money = 200;
let bet = 10;
let bombCount = 5;
let bombs = new Set();
let revealed = 0;
let multiplier = 1.0;
let gameOver = true;
let currentWinnings = 0;
const grid = document.getElementById("grid");
const moneyDisplay = document.getElementById("money");
const multiplierDisplay = document.getElementById("multiplier");
const messageDisplay = document.getElementById("message");

function updateUI() {
  moneyDisplay.textContent = money.toFixed(2);
  multiplierDisplay.textContent = multiplier.toFixed(2) + "x";
}
function createGrid() {
  grid.innerHTML = "";
  for (let i = 0; i < gridSize * gridSize; i++) {
    const tile = document.createElement("div");
    tile.classList.add("tile");
    tile.dataset.index = i;
    tile.onclick = () => revealTile(tile);
    grid.appendChild(tile);
  }
}
function generateBombs() {
  const set = new Set();
  while (set.size < bombCount) {
    set.add(Math.floor(Math.random() * (gridSize * gridSize)));
  }
  return set;
}
function startGame() {
  bet = parseFloat(document.getElementById("bet").value);
  bombCount = parseInt(document.getElementById("bombs").value);
  if (bet > money || bet <= 0 || bombCount < 1 || bombCount > 15) {
    alert("Invalid bet or bomb count.");
    return;
  }
  money -= bet;
  updateUI();
  bombs = generateBombs();
  revealed = 0;
  multiplier = 1.0;
  currentWinnings = 0;
  gameOver = false;
  messageDisplay.textContent = "";
  createGrid();
  changeSkin();
}
function revealTile(tile) {
  if (gameOver || tile.classList.contains("revealed")) return;
  const index = parseInt(tile.dataset.index);
  if (bombs.has(index)) {
    tile.classList.add("bomb");
    tile.textContent = "ðŸ’£";
    gameOver = true;
    messageDisplay.textContent = "ðŸ’¥ You lost!";
    revealAll();
    updateUI();
    return;
  }
  tile.classList.add("revealed");
  tile.textContent = "ðŸ’Ž";
  const pop = document.createElement("div");
  pop.textContent = `+â‚±${(bet * Math.pow(1.1 + bombCount * 0.05, revealed)).toFixed(2)}`;
  pop.style.position = "absolute";
  pop.style.fontSize = "11px";
  pop.style.color = "#00bfff";
  pop.style.transform = "translateY(-10px)";
  pop.style.opacity = "1";
  pop.style.transition = "transform 0.8s ease, opacity 0.8s ease";
  pop.style.pointerEvents = "none";
  pop.style.fontWeight = "bold";
  pop.style.textShadow = "0 0 3px #00cfff, 0 0 6px #00cfff";
  pop.style.background = "rgba(0, 191, 255, 0.1)";
  pop.style.borderRadius = "4px";
  pop.style.padding = "2px 6px";
  tile.appendChild(pop);
  const sparkle = document.getElementById("sparkleSound");
  sparkle.currentTime = 0;
  sparkle.play();
  setTimeout(() => {
    pop.style.transform = "translateY(-35px) scale(1.05)";
    pop.style.opacity = "0";
  }, 10);
  setTimeout(() => tile.removeChild(pop), 700);
  revealed++;
  multiplier = Math.pow(1.1 + bombCount * 0.05, revealed);
  currentWinnings = bet * multiplier;
  updateUI();
}
function cashOut() {
  if (!gameOver && revealed > 0) {
    money += currentWinnings;
    gameOver = true;
    messageDisplay.textContent = `âœ… You won â‚±${currentWinnings.toFixed(2)}!`;
    updateUI();
    revealAll();
  } else if (revealed === 0) {
    alert("You must reveal at least one tile.");
  }
}
function revealAll() {
  for (let i = 0; i < gridSize * gridSize; i++) {
    const tile = grid.children[i];
    const idx = parseInt(tile.dataset.index);
    if (bombs.has(idx)) {
      tile.classList.add("bomb");
      tile.textContent = "ðŸ’£";
    } else if (!tile.classList.contains("revealed")) {
      tile.classList.add("revealed");
      tile.textContent = "ðŸ’Ž";
    }
  }
}
function adjustMoney(amount) {
  money = Math.max(0, money + amount);
  updateUI();
}
function changeSkin() {
  const skin = document.getElementById("skin").value;
  document.querySelectorAll(".tile").forEach(tile => {
    tile.classList.remove("lava", "ice", "neon");
    if (skin !== "default") tile.classList.add(skin);
  });
}
createGrid();
updateUI();
</script>
</body>
</html>
